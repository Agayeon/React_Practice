    <script>
      const names = ["홍길동", "김길동", "박길동", "안가연"];
      const users = [
        { name: "이가윤1", isActive: true },
        { name: "이가윤2", isActive: true },
        { name: "이가윤3", isActive: true },
      ];
      const names2 = names.map((name) => name + "@daum.net");
      const names3 = names.filter((name) => name.substring(0, 1) === "김");
      const names4 = users.filter((user) => user.isActive);

      names.forEach((name) => console.log("forEach:", name));
      names2.forEach((name) => console.log("map:", name));
      names3.forEach((name) => console.log("filter1:", name));
      names4.forEach((obj) => console.log("filter2:", obj));
    </script>
    <script>
      // class, 상속, class 내에 정의되는 함수는 function 예약어 사용불가
      // 부모접근 super,
      class Animal {
        constructor(name) {
          this.name = name;
          console.log("Animal 생성자 실행");
        }
        speak() {
          console.log(`${this.name}이(가) 소리를 냅니다.`);
        }
      }
      class Dot extends Animal {
        constructor(name, age) {
          super(name);
          this.age = age;
          console.log("Dot 생성자 실행");
        }
        speak() {
          console.log(`${this.name}이(가) 멍멍 소리를 냅니다. (${this.age})`);
        }
      }

      var ani = "하하";
    </script>
    <script>
      // 6. 스프레드 연산자
      // 1) 배열
      const subject2 = ["자바스크립트", "리액트"];
      //2) 객체
      const student2 = {
        name: "홍길동",
        major: "컴퓨터공학",
      };

      var subject3 = [...subject2, "스프링"]; //기존 data 복사 후 추가함
      const student3 = {
        ...student2,

      };
      console.log(subject3, student3);

    <script>
      // 5. 구조분해할당
      // 1) 배열
      const subject = ["자바스크립트", "리액트"];
      // 2) 객체
      const student = {
        name: "홍길동",
        major: "컴퓨터공학",
      };

      const [sub1, sub2] = subject;
      const { name, major } = student;

      console.log(sub1, sub2);
      console.log(name, major);
    </script>
